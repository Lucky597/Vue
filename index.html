<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> --> <!-- Ioconos -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"> <!-- Ioconos -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Aprendiendo VueJS</title>
    <style>
        .glyphicon-check, .glyphicon-unchecked{
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="app">
            <h1 v-if="message.length > 2 ">Hola <span v-text="message"> </span></h1>
            <h1 v-else="message.length > 2 ">Escribe tu nombre </span></h1>
            <input type="text" v-model="message">
            <button @click="reverse">Invertir</button>

            <h2>Lista de tareas</h2>
            <ul>
                <li v-for="tarea in tareas"> <!-- recorreindo el for -->
                    <span v-text="tarea.title"></span> <!-- viendo el titulo de cada tarea del for -->
                    <!-- <small v-if="tarea.completed">Completa</small>  viendo si es tru o false 
                    <small v-else="tarea.completed">Incompleta</small> -->
                    <span @click="tarea.completed = false" v-if="tarea.completed" class="glyphicon glyphicon-check"></span>                   
                    <span @click="tarea.completed = true" v-else class="glyphicon glyphicon-unchecked"></span>
                    <!-- <a href="#"><span class="glyphicon glyphicon-checked">jjjjjjjjjj</span></a> -->
                </li>
                <li class="form-inline">
                    <input v-on:keyup.13="anadirTarea" v-model="nuevaTarea" type="text" class="form-control">
                </li>

            </ul>
            <pre> <!-- Inspeccionar instancia de Vue-->
                {{$data}} <!-- Objeto Data-->
            </pre>
        </div>
    </div>
    <h2>Hola VueJS</h2>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <!-- <script src="https://unpkg.com/vue"></script> No funciona ahora-->
    <script>
        var app = new Vue({ //para interactuar con Vue Instancia
            el: '#app', //elemeto del DOM
            data: {
                nuevaTarea: "",
                message: "Aprendible",
                tareas: [
                    { title: "Aprender VueJs", completed: true },
                    { title: "Travel spain", completed: true },
                    { title: "Learning Inglish", completed: false },
                ]
            },
            methods: {
                // anadirTarea: async function () {
                //     setTimeout(() => { alert('Ya entre a la funccion') }, 2000)
                anadirTarea: function () {
                    // alert('Ya entre a la funccion') 
                    if (this.nuevaTarea.length<1) return alert("escribe algo"); // si no hay nada escrito en el input entoces reurn osea salir de la funcion
                    this.tareas.push({
                        title: this.nuevaTarea,
                        completed: false
                    });
                    this.nuevaTarea = "";//para que no quede en la cajita
                },
                reverse: function () {

                    this.message = this.message.split('').reverse().join(''); // split conviente un array de caracteres luego son invertido y luego unidos
                }

                
            }
        }); 
    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script></body>
    <script src="https://unpkg.com/vue"></script>
</html>
