<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendiendo VueJS</title>
</head>

<body>
    <div class="container">
        <div id="app">
            <h1 v-if="message.length > 2 ">Hola <span v-text="message"> </span></h1>
            <h1 v-else="message.length > 2 ">Escribe tu nombre </span></h1>
            <!-- <h1>Hola <span v-text="message"> </span></h1> -->
            <!-- <h1 v-text="'Hola '+message"></h1>  -->
            <!-- v-text (evita pestañeo)v-model v-show (tiene presedencia mayor) son directivas -->
            <!-- <h1 v-text="message">Hola {{message}}</h1> -->
            <input type="text" v-model="message">
            <button @click="reverse">Invertir</button>
            <!-- v-on para escuchar el evento click ó @, split conviente un array de caracteres-->

            <h2>Lista de tareas</h2>
            <ul>
                <!-- <li v-text="tareas[1]"></li> -->
                <!-- <li v-for="tarea in tareas">{{ tarea }}</li> -->
                <!-- <li v-for="tarea in tareas" v-text="tarea">{{ tarea }}</li> -->
                <li v-for="tarea in tareas"> <!-- recorreindo el for -->
                    <span v-text="tarea.title"></span> <!-- viendo el titulo de cada tarea del for -->
                    <small v-if="tarea.completed">Completa</small> <!-- viendo si es tru o false -->
                    <small v-else="tarea.completed">Incompleta</small>
                </li>
                <li class="form-inline">
                    <input v-on:keyup.13="anadirTarea" v-model="nuevaTarea" type="text" class="form-control">
                    <button @click="anadirTarea" class="btn btn-primary">+</button>
                </li>

            </ul>
        </div>
    </div>
    <h2>Hola VueJS</h2>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <!-- <script src="https://unpkg.com/vue"></script> No funciona ahora-->
    <script>
        var app = new Vue({ //para interactuar con Vue
            el: '#app', //elemeto del DOM
            data: {
                nuevaTarea: "",
                message: "Aprendible",
                tareas: [
                    { title: "Aprender VueJs", completed: true },
                    { title: "Travel spain", completed: true },
                    { title: "Learning Inglish", completed: false },
                ]
            },
            methods: {
                // anadirTarea: async function () {
                //     setTimeout(() => { alert('Ya entre a la funccion') }, 2000)
                anadirTarea: function () {
                    // alert('Ya entre a la funccion') 
                    this.tareas.push({
                        title: this.nuevaTarea,
                        completed: false
                    });
                    this.nuevaTarea = "";//para que no quede en la cajita
                },
                reverse: function () {

                    this.message = this.message.split('').reverse().join(''); // split conviente un array de caracteres luego son invertido y luego unidos
                }

                
            }
        }); 
    </script>
</body>

</html>
